<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutons sonores</title>
  <style>
    /* Ajoutez vos styles CSS ici */
    .custom-button {
  width: 100px;
  height: 100px;
  background-color: transparent;
  border: none;
  cursor: pointer;
  margin: 10px;
}

.custom-button img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#buttons-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
  </style>
</head>
<body>
  <!-- Ajoutez vos boutons ici -->
  <button class="custom-button" id="button1">
  <img src="https://cdn-icons-png.flaticon.com/512/6009/6009863.png" alt="Image 1">
</button>
<button class="custom-button" id="button2">
  <img src="image2.jpg" alt="Image 2">
</button>

  <!-- Ajoutez vos sons ici -->
  <audio id="sound1" src="https://firefulll.github.io/S%C3%A9quence%2002.mp3" preload="auto"></audio>
<audio id="sound2" src="son2.mp3" preload="auto"></audio>


<script>
  document.getElementById('button1').addEventListener('click', function() {
    document.getElementById('sound1').play();
  });

  document.getElementById('button2').addEventListener('click', function() {
    document.getElementById('sound2').play();
  });

  // Ajoutez plus d'événements d'écoute de clic si nécessaire
</script>


</body>
</html>
